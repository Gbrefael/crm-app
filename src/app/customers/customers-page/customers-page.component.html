<div class="container">
  <h3 class="title p-1">
    <i class="bi bi-person-fill"></i>Customers({{ customers.length }})
  </h3>
  <app-notification
    (buttonClicked)="notificationClosed($event)"
    [showNotification]="showNotification"
  ></app-notification>
  <button (click)="toggleForm()" type="submit" class="btn m-2">
    <i class="bi bi-person-plus m-2"></i>Toggle Add Customer
  </button>
  <div *ngIf="showForm">
    <form class="bg-light" [formGroup]="customersForm" (ngSubmit)="onSubmit()">
      <div class="d-flex justify-content-center">
        <div class="flex-row">
          <label for="" class="m-3">First Name</label>
          <input formControlName="firstName" type="text" />
          <label for="" class="m-3">Last Name</label>
          <input formControlName="lastName" type="text" />
          <label for="" class="m-3">Phone</label>
          <input formControlName="phone" type="text" />
          <label for="" class="m-2">Email</label>
          <input class="m-2" formControlName="email" type="email" />
          <button
            [disabled]="customersForm.invalid"
            type="submit"
            class="btn btn-primary mb-1"
          >
            Add
          </button>
        </div>
      </div>
    </form>
  </div>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Phone</th>
        <th scope="col">Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let customer of customers; let i = index">
        <td scope="row">
          {{ i + 1 }}
          <i
            class="bi bi-eye-slash m-2"
            routerLink="/viewCustomer/{{ customer._id }}"
          ></i
          ><i
            class="bi bi-pencil m-2"
            routerLink="/update/{{ customer._id }}"
          ></i
          ><i class="bi bi-trash3 m-2" (click)="deletecustomer(customer)"></i>
        </td>
        <td>{{ customer.firstName }}</td>
        <td>{{ customer.lastName }}</td>
        <td>{{ customer.phone }}</td>
        <td>{{ customer.email }}</td>
      </tr>
    </tbody>
  </table>
</div>
