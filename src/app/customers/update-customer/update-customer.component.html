<div class="container">
  <h3 class="title p-1">
    <i class="bi bi-person-fill-up"></i>Update Customer:<span id="title-name">
      {{ customer?.firstName }} {{ customer?.lastName }}</span
    >
  </h3>

  <form [formGroup]="editCustomerForm" (ngSubmit)="onSubmit()">
    <div class="d-flex justify-content-center">
      <div class="flex-row">
        <label for="" class="m-2">First Name</label>
        <input formControlName="firstName" type="text" />
        <label for="" class="m-2">Last Name</label>
        <input formControlName="lastName" type="text" />
        <label for="" class="m-2">Phone</label>
        <input formControlName="phone" type="text" />
        <label for="" class="m-2">Email</label>
        <input formControlName="email" type="email" class="m-2" />
        <button
          [disabled]="editCustomerForm.invalid"
          type="submit"
          class="btn btn-primary mb-1"
        >
          <i class="bi bi-person-fill-up m-2"></i>Update Customer
        </button>
      </div>
    </div>
  </form>
</div>
